<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JS Niomic</title>
  </head>
  <body>
    <p>Klik untuk merubah warna</p>
    <button type="button" onclick="myFunction()" name="button">Ubah warna </button>

    <script type="text/javascript">
      function myFunction(){
        var x = prompt('ketikan warna yang kamu inginkan(English)');
        if(x != null){
          document.body.style.backgroundColor = x;
        }
      }
    </script>

  </body>
</html>
